<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sodangi Global Updates</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#f2f2f2;
  --muted:#aaa;
  --accent:#bb1919;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;}
body{background:var(--bg);color:var(--text);}
header{display:flex;align-items:center;gap:10px;padding:12px;background:#000;border-bottom:3px solid var(--accent);}
.logo{width:42px;height:42px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:900;font-size:22px;}
header h1{font-size:20px;}
.breaking{background:var(--accent);padding:6px 10px;font-size:14px;white-space:nowrap;overflow:hidden;}
.breaking span{display:inline-block;padding-left:100%;animation:scroll 18s linear infinite;}
@keyframes scroll{from{transform:translateX(0)}to{transform:translateX(-100%)}}
.controls{display:flex;gap:8px;padding:10px;max-width:720px;margin:auto;}
.controls select{flex:1;padding:10px;border:none;border-radius:8px;background:#1f1f1f;color:#fff;}
.feed{max-width:720px;margin:auto;padding:10px;}
.card{background:var(--card);margin-bottom:18px;border-radius:14px;overflow:hidden;}
.media{aspect-ratio:16/9;background:#222;}
.media img{width:100%;height:100%;object-fit:cover;}
.card h3{margin:12px;font-size:19px;}
.card p{margin:0 12px 12px;color:var(--muted)}
.card a{display:block;padding:10px 12px 14px;color:#4da3ff;font-weight:bold;text-decoration:none;}
footer{text-align:center;padding:18px;font-size:13px;color:#777;}
</style>
</head>

<body>

<header>
  <div class="logo">S</div>
  <h1>Sodangi Global Updates</h1>
</header>

<div class="breaking">
  <span id="breaking">Loading latest news...</span>
</div>

<div class="controls">
  <select id="filter">
    <option value="global">üåç Global News</option>
    <option value="nigeria">üá≥üá¨ Nigeria News</option>
  </select>
</div>

<div class="feed" id="news"></div>

<footer>¬© 2026 Sodangi Global Updates</footer>

<script>
const PLACEHOLDER =
"https://via.placeholder.com/800x450/222/999?text=Sodangi+Global+Updates";

const newsBox = document.getElementById("news");
const breaking = document.getElementById("breaking");

function rssToJson(url){
  return `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
}

function render(items){
  newsBox.innerHTML="";
  if(!items || items.length===0){
    newsBox.innerHTML="<p style='text-align:center;color:#aaa'>No news available</p>";
    return;
  }
  breaking.textContent = "BREAKING: " + items[0].title;

  items.forEach(item=>{
    newsBox.innerHTML += `
      <article class="card">
        <div class="media">
          <img src="${PLACEHOLDER}">
        </div>
        <h3>${item.title}</h3>
        <p>${item.description || "Read full story for details."}</p>
        <a href="${item.link}" target="_blank">Read more ‚Üí</a>
      </article>
    `;
  });
}

function loadGlobal(){
  fetch(rssToJson("https://feeds.bbci.co.uk/news/world/rss.xml"))
    .then(r=>r.text())
    .then(str=>new DOMParser().parseFromString(str,"text/xml"))
    .then(data=>{
      const items=[...data.querySelectorAll("item")].slice(0,15).map(i=>({
        title:i.querySelector("title")?.textContent,
        description:i.querySelector("description")?.textContent,
        link:i.querySelector("link")?.textContent
      }));
      render(items);
    });
}

function loadNigeria(){
  fetch(rssToJson("https://news.google.com/rss/search?q=Nigeria&hl=en-NG&gl=NG&ceid=NG:en"))
    .then(r=>r.text())
    .then(str=>new DOMParser().parseFromString(str,"text/xml"))
    .then(data=>{
      const items=[...data.querySelectorAll("item")].slice(0,15).map(i=>({
        title:i.querySelector("title")?.textContent,
        description:i.querySelector("description")?.textContent,
        link:i.querySelector("link")?.textContent
      }));
      render(items);
    });
}

document.getElementById("filter").addEventListener("change",e=>{
  e.target.value==="nigeria" ? loadNigeria() : loadGlobal();
});

loadGlobal();
</script>

</body>
</html>
